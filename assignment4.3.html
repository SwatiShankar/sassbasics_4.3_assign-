<!DOCTYPE html>
<html>
<head>
<title>CSS3 animation using transition</title>
<!-- Below written styling code is for the div element in the body -->
<style>
div{
	margin: 0 auto;
	height: 200px;
	width: 200px;
	background-color: green;
	box-sizing: border-box;
	text-align: center;
	transition: border-radius 2s;
}
div:hover {
	border-radius: 50%;
	background-color: orange;
}
p{
	padding-top: 85px;
}
</style>
</head>
<body>

<!--Below written div is the element which undergoes transition from box to a circle-->
<div>
	<p>BOX</p>
</div>

</body>
</html>
